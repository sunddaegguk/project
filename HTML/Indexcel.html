</head>

<body>
  <div id="navi">
    <a class="navilist" href="../index.html">HOME</a>

    <a class="navicon" href="../index.html"><i class="bi-solid bi-house"></i></a>
    <a class="navicon" href="../HTML/aboutUs.html"><i class="bi-solid bi-building"></i>

    <a class="navicon" href="../HTML/todo.html"><i class="bi bi-card-checklist"></i></a>
    <a class="navicon" href="../HTML/shoppingCart.html"><i class="bi bi-cart"></i></a>
    <a class="navicon" href="../HTML/board.html"><i class="bi bi-pencil"></i></a>
  </div>
  <div class="container">
    <div class="title">PRODUCT LIST</div>
    <div class="listProduct"></div>
  </div>

  <script>
    let products = null;
    // get datas from file json
    fetch('../products.json')
      .then(response => response.json())
      .then(data => {
        products = data;
        addDataToHTML();
      })
    let listProductHTML = document.querySelector('.listProduct');

    function addDataToHTML() {
      products.forEach(product => {
        let newProduct = document.createElement('a');
        newProduct.href = './detail.html?id=' + product.id;
        newProduct.classList.add('item');
        newProduct.innerHTML =
          `<img src="${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="price">${product.price}</div>`;
        listProductHTML.appendChild(newProduct);

      });
    }
  </script>
  <!-- cart.js  -->
  <script src="../javascript/cart.js"></script>
  <!-- shoppingCart.js -->
  <script src="../javascript/shoppingCart.js"></script>
</body>

</html>
