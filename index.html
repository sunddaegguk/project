<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- bootstrap CDN -->
    <!-- CSS 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Moirai+One&family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />

      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./index.css" />
    <script src="./javascript/func.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="navi">
        <a class="navilist" href="index.html">HOME</a>
        <a class="navilist" href="./HTML/aboutUs.html">ABOUTUS</a>
        <!-- <a class="navilist" href="#"></a> -->
        <a class="navilist" href="./HTML/todo.html">QUEST</a>
        <a class="navilist" href="./HTML/shoppingCart.html">SHOPPING</a>
        <a class="navilist" href="./HTML/board.html">BOARD</a>
        <a class="navicon" href="index.html"
          ><i class="bi-solid bi-house"></i
        ></a>
        <a class="navicon" href="./HTML/aboutUs.html"
          ><i class="bi-solid bi-building"></i>
        </a>
        <a class="navicon" href="./HTML/todo.html"
          ><i class="bi bi-card-checklist"></i
        ></a>
        <a class="navicon" href="HTML/shoppingCart.html"
          ><i class="bi bi-cart"></i
        ></a>
        <a class="navicon" href="./HTML/board.html"
          ><i class="bi bi-pencil"></i
        ></a>

        <button
          type="button"
          class="topbtn"
          id="loginbtn"
          onclick="loginCLick()"
        >
          LOGIN
        </button>
        <button type="button" class="topbtn" id="logoutbtn" onclick="logout()">
          LOGOUT
        </button>
      </div>
      <div id="main">
        <div id="maincontent" class="textani">
          <div id="mainName">
            <p id="head">
              제로 베이스<img
                id="zerobaseborder"
                src="./img/index-img/zerobaseborder.png"
                alt=""
              />
              <img
                id="zerobasetext"
                src="./img/index-img/zerobasetext.png"
                alt=""
              />
            </p>
            <p id="comment">sustainable lifestyle for all</p>
          </div>
          <div id="btnbottom">
            <button
              type="button"
              id="bottomlogin"
              class="bottombtn"
              onclick="loginCLick()"
            >
              LOGIN
            </button>
            <button
              type="button"
              id="bottomlogout"
              class="bottombtn"
              onclick="logout()"
            >
              LOGOUT
            </button>
          </div>
        </div>
        <div id="loginModal" class="modal">
          <div id="loginform">
            <div id="loginicon">
              <i class="bi bi-person"></i>
            </div>
            <form>
              <span class="close" onclick="closeModal()">&times;</span>
              <input
                type="text"
                placeholder="Username"
                name="loginid"
                id="loginid"
              />
              <br />
              <input
                type="password"
                name="loginpw"
                placeholder="Password"
                id="loginpw"
              />
              <br />
              <div id="snsbox">
                <a
                  href="https://github.com/ryong123/kdtproject"
                  target="_blank"
                >
                  <div class="sns sns1"></div>
                </a>
                <a href="https://account.google.com/" target="_blank">
                  <div class="sns sns2"></div>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                  <div class="sns sns3"></div>
                </a>
              </div>
              <div>
                <button id="loginformbtn" onclick="login()" type="button">
                  Login
                </button>
                <button id="signupbtn" onclick="gosignup()" type="button">
                  Sign up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="./javascript/func.js"></script>
</html>
